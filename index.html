<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bart Simpson Sentence Writer</title>
</head>
<body>
    <h1>Bart Simpson Sentence Writer</h1>
    <label for="sentence">Enter a sentence:</label>
    <input type="text" id="sentence" placeholder="I will not..."><br><br>

    <label for="count">How many times:</label>
    <input type="number" id="count" min="1" placeholder="5"><br><br>

    <button onclick="writeSentences()">Write Sentences</button>

    <h2>Output:</h2>
    <ol id="output"></ol>

    <script>
        function writeSentences() {
            // Get user inputs
            const sentence = document.getElementById("sentence").value;
            const count = parseInt(document.getElementById("count").value);
            
            // Reference to the output container
            const output = document.getElementById("output");
            output.innerHTML = ""; // Clear previous output
            
            // Check if inputs are valid
            if (sentence && count > 0) {
                for (let i = 1; i <= count; i++) {
                    const listItem = document.createElement("li");
                    listItem.textContent = sentence;
                    output.appendChild(listItem);
                }
            } else {
                alert("Please enter a valid sentence and number.");
            }
        }
    </script>
</body>
</html>
